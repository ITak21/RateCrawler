<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateCrawler</title>
    <link rel="stylesheet" href="join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  />
</head>
<body>
<div class="header">
    <div class="logo"><a href="/">RateCrawler</a></div>
    <div class="auth">
        <a href="/login">Login</a>
        <a href="/join">Join</a>
    </div>
</div>
<div class="container">
    <div class="form-container">
        <h2>회원가입</h2>
        <form id="joinForm">
            <div class="form-group">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="userid">아이디:</label>
                <input type="userid" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">회원가입</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="footer-content">
        <p>© 2024 RateCrawler. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </p>
        <p>
            Follow us:
            <a href="#"><i class="fab fa-github"></i></a>
        </p>
    </div>
</div>
<script>
    function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return false; // 폼 제출 막기
        }
        return true; // 폼 제출 허용
    }

    async function handleJoin(event) {
        event.preventDefault(); // 폼 제출 막기

        if (!validatePassword()) {
                return;
        }

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
             const response = await fetch('/api/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
             });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.text();
            // 팝업 메시지로 결과 표시
            alert(result);
            window.location.href = '/login';
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
            alert('회원가입 중 오류가 발생했습니다. 다시 시도해주세요.');
        }
    }

    document.getElementById('joinForm').addEventListener('submit', handleJoin);
</script>
</body>
</html>
